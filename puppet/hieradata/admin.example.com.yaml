---

logoutput:                &logoutput                true
orawls::weblogic::log_output:   *logoutput

wls_os_user:              &wls_os_user              "wls"
wls_weblogic_user:        &wls_weblogic_user        "weblogic"
wls_weblogic_home_dir:    &wls_weblogic_home_dir    "/opt/oracle/middleware11g/wlserver_10.3"
wls_middleware_home_dir:  &wls_middleware_home_dir  "/opt/oracle/middleware11g"


# when you have just one domain on a server
domain_name:                &domain_name                "Wls1036"
domain_adminserver:         &domain_adminserver         "AdminServer"
domain_adminserver_address: &domain_adminserver_address "10.10.10.10"
domain_adminserver_port:    &domain_adminserver_port    7001
domain_nodemanager_port:    &domain_nodemanager_port    5556
domain_wls_password:        &domain_wls_password        "weblogic1"
domain_user_config_file:    "/home/wls/wls-Wls1036-WebLogicConfig.properties"
domain_user_key_file:       "/home/wls/wls-Wls1036-WebLogicKey.properties"


orautils::osDomainParam:          *domain_name
orautils::osDomainPathParam:      "/opt/oracle/wlsdomains/domains/Wls1036"
orautils::nodeMgrAddressParam:    *domain_adminserver_address
orautils::wlsPasswordParam:       *domain_wls_password
orautils::wlsAdminServerParam:    *domain_adminserver

# custom trust
orautils::customTrust:             true
orautils::trustKeystoreFile:       '/vagrant/truststore.jks'
orautils::trustKeystorePassphrase: 'welcome'

# used by nodemanager, control and domain creation
wls_custom_trust:                  &wls_custom_trust              true
wls_trust_keystore_file:           &wls_trust_keystore_file       '/vagrant/truststore.jks'
wls_trust_keystore_passphrase:     &wls_trust_keystore_passphrase 'welcome'

# create a standard domain with custom identity for the adminserver
domain_instances:
  'Wls1036':
    domain_template:                       "standard"
    development_mode:                      false
    log_output:                            *logoutput
    custom_identity:                       true
    custom_identity_keystore_filename:     '/vagrant/identity_admin.jks'
    custom_identity_keystore_passphrase:   'welcome'
    custom_identity_alias:                 'admin'
    custom_identity_privatekey_passphrase: 'welcome'
  'Wls11g':
    domain_template:                       "standard"
    development_mode:                      false
    log_output:                            *logoutput
    domain_name:                           'Wls11g'
    adminserver_port:                      7011
    custom_identity:                       true
    custom_identity_keystore_filename:     '/vagrant/identity_admin.jks'
    custom_identity_keystore_passphrase:   'welcome'
    custom_identity_alias:                 'admin'
    custom_identity_privatekey_passphrase: 'welcome'

wls_setting_instances:
  'default':
    user:               *wls_os_user
    weblogic_home_dir:  *wls_weblogic_home_dir
    connect_url:        "t3://10.10.10.10:7001"
    weblogic_user:      *wls_weblogic_user
    weblogic_password:  *domain_wls_password
    post_classpath:     "/opt/oracle/wlsdomains/domains/Wls1036/lib/aa.jar:/opt/oracle/wlsdomains/domains/Wls1036/lib/bb.jar"
  'domain2':
    user:               *wls_os_user
    weblogic_home_dir:  *wls_weblogic_home_dir
    connect_url:        "t3://10.10.10.10:7011"
    weblogic_user:      *wls_weblogic_user
    weblogic_password:  *domain_wls_password

# FMW installation on top of WebLogic 10.3.6
fmw_installations:
  # 'webTierPS6':
  #   fmw_product:             "web"
  #   fmw_file1:               "ofm_webtier_linux_11.1.1.7.0_64_disk1_1of1.zip"
  #   log_output:              true
  #   remote_file:             false
  # 'soaPS6':
  #   fmw_product:             "soa"
  #   fmw_file1:               "ofm_soa_generic_11.1.1.7.0_disk1_1of2.zip"
  #   fmw_file2:               "ofm_soa_generic_11.1.1.7.0_disk1_2of2.zip"
  #   log_output:              true
  #   remote_file:             false
  # 'osbPS6':
  #   fmw_product:             "osb"
  #   fmw_file1:               "ofm_osb_generic_11.1.1.7.0_disk1_1of1.zip"
  #   log_output:              true
  #   remote_file:             false

opatch_instances:
  # '17584181':
  #    ensure:                   "present"                  
  #    oracle_product_home_dir:  "/opt/oracle/middleware11g/Oracle_SOA1"
  #    patch_id:                 "17584181"
  #    patch_file:               "p17584181_111170_Generic.zip"
  #    remote_file:              false

# pack domains
pack_domain_instances:
  'wlsDomain':
    log_output:           *logoutput

# create and startup the nodemanager
nodemanager_instances:
  'nodemanager':
    log_output:                            *logoutput
    custom_identity:                       true
    custom_identity_keystore_filename:     '/vagrant/identity_admin.jks'
    custom_identity_keystore_passphrase:   'welcome'
    custom_identity_alias:                 'admin'
    custom_identity_privatekey_passphrase: 'welcome'
    nodemanager_address:                   *domain_adminserver_address

# startup adminserver for extra configuration
control_instances:
  'startWLSAdminServer':
     domain_name:          *domain_name
     server_type:          'admin'
     target:               'Server'
     server:               *domain_adminserver
     action:               'start'
     log_output:           *logoutput
  'startWLSAdminServer2':
     domain_name:          "Wls11g"
     server_type:          'admin'
     target:               'Server'
     server:               'AdminServer'
     action:               'start'
     adminserver_port:     7011
     log_output:           *logoutput

# create password file for WLST utility
userconfig_instances:
  'Wls12c':
    log_output:           *logoutput
    user_config_dir:      '/home/wls'

deployment_library_instances:
  'jersey-bundle':
    ensure:            'present'
    deploymenttype:    'Library'
    versionidentifier: '1.18@1.18.0.0'
    target:            'AdminServer,WebCluster'
    targettype:        'Server,Cluster'
    localpath:         '/vagrant/jersey-bundle-1.18.war'

deployment_application_instances:
  'webapp':
    ensure:            'present'
    deploymenttype:    'AppDeployment'
    versionidentifier: '1.1@1.1.0.0'
    target:            'WebCluster'
    targettype:        'Cluster'
    localpath:         '/vagrant/webapp.war'

user_instances:
  'testuser1':
    ensure:                 'present'
    password:               'weblogic1'
    authenticationprovider: 'DefaultAuthenticator'
    realm:                  'myrealm'
    description:            'my test user'
  'testuser2':
    ensure:                 'present'
    password:               'weblogic1'
    authenticationprovider: 'DefaultAuthenticator'
    realm:                  'myrealm'
    description:            'my test user'
  'testuser3':
    ensure:                 'present'
    password:               'weblogic1'
    authenticationprovider: 'DefaultAuthenticator'
    realm:                  'myrealm'
    description:            'my test user'
  'domain2/testuser3':
    ensure:                 'present'
    password:               'weblogic1'
    authenticationprovider: 'DefaultAuthenticator'
    realm:                  'myrealm'
    description:            'my test user'

group_instances:
  'TestGroup':
    ensure:                 'present'
    authenticationprovider: 'DefaultAuthenticator'
    description:            'My TestGroup'
    realm:                  'myrealm'
    users:                  'testuser1,testuser2'
  'SuperUsers':
    ensure:                 'present'
    authenticationprovider: 'DefaultAuthenticator'
    description:            'SuperUsers'
    realm:                  'myrealm'
    users:                  'testuser2'
  'domain2/TestGroup':
    ensure:                 'present'
    authenticationprovider: 'DefaultAuthenticator'
    description:            'SuperUsers'
    realm:                  'myrealm'
    users:                  'testuser3'

authentication_provider_instances:
  # 'ldap':
  #   ensure:             'present'
  #   control_flag:       'SUFFICIENT'
  #   providerclassname:  'weblogic.security.providers.authentication.LDAPAuthenticator'
  #   attributes:         'Principal;Host;Port;CacheTTL;CacheSize;MaxGroupMembershipSearchLevel;SSLEnabled'
  #   attributesvalues:   'ldapuser;ldapserver;389;60;1024;4;true'
  # 'DefaultAuthenticator':
  #   ensure:             'present'
  #   control_flag:       'SUFFICIENT'

# create 2 machines
machines_instances:
  'Node1':
    ensure:         'present'
    listenaddress:  '10.10.10.100'
    listenport:     '5556'
    machinetype:    'UnixMachine'
    nmtype:         'SSL'
  'Node2':
    ensure:         'present'
    listenaddress:  '10.10.10.200'
    listenport:     '5556'
    machinetype:    'UnixMachine'
    nmtype:         'SSL'
  'domain2/Node1':
    ensure:         'present'
    listenaddress:  '10.10.10.100'
    listenport:     '5557'
    machinetype:    'UnixMachine'
    nmtype:         'SSL'
  'domain2/Node2':
    ensure:         'present'
    listenaddress:  '10.10.10.200'
    listenport:     '5557'
    machinetype:    'UnixMachine'
    nmtype:         'SSL'

server_instances:
  'wlsServer1':
    ensure:                                'present'
    arguments:                             '-XX:PermSize=256m -XX:MaxPermSize=256m -Xms752m -Xmx752m -Dweblogic.Stdout=/var/log/weblogic/wlsServer1.out -Dweblogic.Stderr=/var/log/weblogic/wlsServer1_err.out'
    listenaddress:                         '10.10.10.100'
    listenport:                            '8001'
    logfilename:                           '/var/log/weblogic/wlsServer1.log'
    machine:                               'Node1'
    sslenabled:                            '1'
    ssllistenport:                         '8201'
    sslhostnameverificationignored:        '1'
    jsseenabled:                           '1' 
    custom_identity:                       '1'
    custom_identity_keystore_filename:     '/vagrant/identity_node1.jks'
    custom_identity_keystore_passphrase:   'welcome'
    custom_identity_alias:                 'node1'
    custom_identity_privatekey_passphrase: 'welcome'
    trust_keystore_file:                   *wls_trust_keystore_file
    trust_keystore_passphrase:             *wls_trust_keystore_passphrase
  'wlsServer2':
    ensure:                                'present'
    arguments:                             '-XX:PermSize=256m -XX:MaxPermSize=256m -Xms752m -Xmx752m -Dweblogic.Stdout=/var/log/weblogic/wlsServer2.out -Dweblogic.Stderr=/var/log/weblogic/wlsServer2_err.out'
    listenport:                            '8001'
    logfilename:                           '/var/log/weblogic/wlsServer2.log'
    machine:                               'Node2'
    sslenabled:                            '1'
    ssllistenport:                         '8201'
    sslhostnameverificationignored:        '1'
    listenaddress:                         '10.10.10.200'
    jsseenabled:                           '1' 
    custom_identity:                       '1'
    custom_identity_keystore_filename:     '/vagrant/identity_node2.jks'
    custom_identity_keystore_passphrase:   'welcome'
    custom_identity_alias:                 'node2'
    custom_identity_privatekey_passphrase: 'welcome'
    trust_keystore_file:                   *wls_trust_keystore_file
    trust_keystore_passphrase:             *wls_trust_keystore_passphrase
  'domain2/wlsServer1':
    ensure:                                'present'
    arguments:                             '-XX:PermSize=256m -XX:MaxPermSize=256m -Xms752m -Xmx752m -Dweblogic.Stdout=/var/log/weblogic/wlsServer1.out -Dweblogic.Stderr=/var/log/weblogic/wlsServer1_err.out'
    listenaddress:                         '10.10.10.100'
    listenport:                            '8005'
    logfilename:                           '/var/log/weblogic/wlsServer1.log'
    machine:                               'Node1'
    sslenabled:                            '1'
    ssllistenport:                         '8205'
    sslhostnameverificationignored:        '1'
    jsseenabled:                           '1' 
    custom_identity:                       '1'
    custom_identity_keystore_filename:     '/vagrant/identity_node1.jks'
    custom_identity_keystore_passphrase:   'welcome'
    custom_identity_alias:                 'node1'
    custom_identity_privatekey_passphrase: 'welcome'
    trust_keystore_file:                   *wls_trust_keystore_file
    trust_keystore_passphrase:             *wls_trust_keystore_passphrase
  'domain2/wlsServer2':
    ensure:                                'present'
    arguments:                             '-XX:PermSize=256m -XX:MaxPermSize=256m -Xms752m -Xmx752m -Dweblogic.Stdout=/var/log/weblogic/wlsServer2.out -Dweblogic.Stderr=/var/log/weblogic/wlsServer2_err.out'
    listenport:                            '8005'
    logfilename:                           '/var/log/weblogic/wlsServer2.log'
    machine:                               'Node2'
    sslenabled:                            '1'
    ssllistenport:                         '8205'
    sslhostnameverificationignored:        '1'
    listenaddress:                         '10.10.10.200'
    jsseenabled:                           '1' 
    custom_identity:                       '1'
    custom_identity_keystore_filename:     '/vagrant/identity_node2.jks'
    custom_identity_keystore_passphrase:   'welcome'
    custom_identity_alias:                 'node2'
    custom_identity_privatekey_passphrase: 'welcome'
    trust_keystore_file:                   *wls_trust_keystore_file
    trust_keystore_passphrase:             *wls_trust_keystore_passphrase

server_channel_instances:
  'wlsServer1:Channel-Cluster':
    ensure:           'present'
    enabled:          '1'
    httpenabled:      '1'
    listenaddress:    '10.10.10.100'
    listenport:       '8003'
    outboundenabled:  '0'
    protocol:         'cluster-broadcast'
    publicaddress:    '10.10.10.100'
    tunnelingenabled: '0'
  'wlsServer2:Channel-Cluster':
    ensure:           'present'
    enabled:          '1'
    httpenabled:      '1'
    listenport:       '8003'
    outboundenabled:  '0'
    protocol:         'cluster-broadcast'
    tunnelingenabled: '0'
  'wlsServer1:HTTP':
    ensure:           'present'
    enabled:          '1'
    httpenabled:      '1'
    listenport:       '8004'
    outboundenabled:  '0'
    protocol:         'http'
    tunnelingenabled: '0'
  'wlsServer2:HTTP':
    ensure:           'present'
    enabled:          '1'
    httpenabled:      '1'
    listenport:       '8004'
    outboundenabled:  '0'
    protocol:         'http'
    tunnelingenabled: '0'            

file_persistence_folders:
   '/opt/oracle/wlsdomains/domains/Wls1036/persistence1':
      ensure:     directory
      recurse:    false
      replace:    false
      mode:       '0775'
      owner:      'wls'
      group:      'dba'
   '/opt/oracle/wlsdomains/domains/Wls1036/persistence2':
      ensure:     directory
      recurse:    false
      replace:    false
      mode:       '0775'
      owner:      'wls'
      group:      'dba'
   '/opt/oracle/wlsdomains/domains/Wls1036/persistenceSaf1':
      ensure:     directory
      recurse:    false
      replace:    false
      mode:       '0775'
      owner:      'wls'
      group:      'dba'

cluster_instances:
  'WebCluster':
    ensure:                     'present'
    migrationbasis:             'consensus'
    # migrationbasis:             'database'
    # migration_datasource:       'jmsDS'
    # migration_table_name:       'ACTIVE'
    servers:                    'wlsServer1,wlsServer2'
    # datasourceforjobscheduler:  'jmsDS'
    messagingmode:              'unicast'
    unicastbroadcastchannel:    'Channel-Cluster'
  'domain2/WebCluster':
    ensure:                     'present'
    migrationbasis:             'consensus'
    servers:                    'wlsServer1,wlsServer2'
    messagingmode:              'unicast'

virtual_host_instances:
 'WS':
   ensure:             'present'
   channel:            'HTTP'
   target:             'WebCluster'
   targettype:         'Cluster'
   virtual_host_names: 'admin.example.com,10.10.10.10'

datasource_instances:

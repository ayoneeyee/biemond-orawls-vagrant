---
messageEnv: 'admin'

weblogic_apps:
  - one
  - two

orawls::weblogic::log_output:   true

orautils::osDomainParam:          "Wls1036"
orautils::osDomainPathParam:      "/opt/oracle/wlsdomains/domains/Wls1036"
#orautils::osDomainPathParam:      "/opt/oracle/middleware11g/user_projects/domains/Wls1036"

orautils::nodeMgrAddressParam:    '10.10.10.10'

orautils::wlsPasswordParam:       "weblogic1"
orautils::wlsAdminServerParam:    "AdminServer"


logoutput:                     &logoutput                     true

# when you have just one domain on a server
domain_name:                "Wls1036"
domain_adminserver:         "AdminServer"
domain_adminserver_address: "10.10.10.10"
domain_adminserver_port:    7001
domain_nodemanager_port:    5556
domain_wls_password:        "weblogic1"
domain_user_config_file:    "/home/wls/wls-Wls1036-WebLogicConfig.properties"
domain_user_key_file:       "/home/wls/wls-Wls1036-WebLogicKey.properties"

# create a standard domain
domain_instances:
  'Wls1036':
     domain_template:          "standard"
     development_mode:         false
     log_output:               *logoutput
  'Wls1036_2':
     domain_template:          "standard"
     development_mode:         false
     log_output:               *logoutput
     domain_name:              'Wls1036_2'
     adminserver_port:         7011

user_instances:
  'default/testuser1':
    ensure:                 'present'
    password:               'weblogic1'
    authenticationprovider: 'DefaultAuthenticator'
    realm:                  'myrealm'
    description:            'my test user'
  'default/testuser2':
    ensure:                 'present'
    password:               'weblogic1'
    authenticationprovider: 'DefaultAuthenticator'
    realm:                  'myrealm'
    description:            'my test user'
  'domain2/testuser3':
    ensure:                 'present'
    password:               'weblogic1'
    authenticationprovider: 'DefaultAuthenticator'
    realm:                  'myrealm'
    description:            'my test user'

group_instances:
  'TestGroup':
    ensure:                 'present'
    authenticationprovider: 'DefaultAuthenticator'
    description:            'TestGroup'
    realm:                  'myrealm'
    users:                  'testuser1,testuser2'
  'SuperUsers':
    ensure:                 'present'
    authenticationprovider: 'DefaultAuthenticator'
    description:            'SuperUsers'
    realm:                  'myrealm'
    users:                  'testuser2'

# pack domains
pack_domain_instances:
  'wlsDomain':
     log_output:           *logoutput

# create and startup the nodemanager
nodemanager_instances:
  'nodemanager':
     log_output:           *logoutput
     nodemanager_address:  "10.10.10.10"

# startup adminserver for extra configuration
control_instances:
  'startWLSAdminServer':
     domain_name:          "Wls1036"
     server_type:          'admin'
     target:               'Server'
     server:               'AdminServer'
     action:               'start'
     log_output:           *logoutput
  'startWLSAdminServer2':
     domain_name:          "Wls1036_2"
     server_type:          'admin'
     target:               'Server'
     server:               'AdminServer'
     action:               'start'
     adminserver_port:     7011
     log_output:           *logoutput

# create password file for WLST utility
userconfig_instances:
  'Wls12c':
     log_output:           *logoutput
     user_config_dir:      '/home/wls'

# create 2 machines
machines_instances:
  'Node1':
    ensure:         'present'
    listenaddress:  '10.10.10.100'
    listenport:     '5556'
    machinetype:    'UnixMachine'
    nmtype:         'SSL'
  'Node2':
    ensure:         'present'
    listenaddress:  '10.10.10.200'
    listenport:     '5556'
    machinetype:    'UnixMachine'
    nmtype:         'SSL'
  'Node3':
    ensure:         'present'
    listenport:     '5556'
    machinetype:    'UnixMachine'
    nmtype:         'SSL'

file_persistence_folders:
   '/opt/oracle/wlsdomains/domains/Wls1036/persistence1':
      ensure:     directory
      recurse:    false
      replace:    false
      mode:       '0775'
      owner:      'wls'
      group:      'dba'
   '/opt/oracle/wlsdomains/domains/Wls1036/persistence2':
      ensure:     directory
      recurse:    false
      replace:    false
      mode:       '0775'
      owner:      'wls'
      group:      'dba'
   '/opt/oracle/wlsdomains/domains/Wls1036/persistenceSaf1':
      ensure:     directory
      recurse:    false
      replace:    false
      mode:       '0775'
      owner:      'wls'
      group:      'dba'


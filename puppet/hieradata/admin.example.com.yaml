file_persistence_store_instances:
  'jmsFile1':
    ensure:         'present'
    directory:      'persistence1'
    target:         'wlsServer1'
    targettype:     'Server'
  'jmsFile2':
    ensure:         'present'
    directory:      'persistence2'
    target:         'wlsServer2'
    targettype:     'Server'
  'jmsFileSAFAgent1':
    ensure:         'present'
    directory:      'persistenceSaf1'
    target:         'wlsServer1'
    targettype:     'Server'

jmsserver_instances:
   'jmsServer1':
     ensure:              'present'
     target:              'wlsServer1'
     targettype:          'Server'
     persistentstore:     'jmsFile1'
     persistentstoretype: 'FileStore'
   'jmsServer2':
     ensure:              'present'
     target:              'wlsServer2'
     targettype:          'Server'

jms_module_instances:
   'jmsClusterModule':
     ensure:      'present'
     target:      'WebCluster'
     targettype:  'Cluster'

foreign_server_instances:
    'jmsClusterModule:AQForeignServer':
        ensure:                'present'
        defaulttargeting:      '1'
        extraproperties:       'datasource'
        extrapropertiesvalues: 'jdbc/hrDS'
        initialcontextfactory: 'oracle.jms.AQjmsInitialContextFactory'
    'jmsClusterModule:Jboss':
        ensure:                'present'
        connectionurl:         'remote://10.10.10.10:4447'
        defaulttargeting:      '0'
        extraproperties:       'java.naming.security.principal'
        extrapropertiesvalues: 'jmsuser'
        initialcontextfactory: 'org.jboss.naming.remote.client.InitialContextFactory'
        subdeployment:         'wlsServers'
        password:              'test'

foreign_server_object_instances:
  'jmsClusterModule:Jboss:CF':
      ensure:         'present'
      localjndiname:  'jms/jboss/CF'
      object_type:    'connectionfactory'
      remotejndiname: 'jms/Remote/CF'
  'jmsClusterModule:Jboss:JBossQ':
      ensure:         'present'
      localjndiname:  'jms/jboss/Queue'
      object_type:    'destination'
      remotejndiname: 'jms/Remote/Queue'
  'jmsClusterModule:AQForeignServer:XAQueueCF':
      ensure:         'present'
      localjndiname:  'jms/XAQueueCF'
      object_type:    'connectionfactory'
      remotejndiname: 'XAQueueConnectionFactory'
  'jmsClusterModule:AQForeignServer:TestQueue':
      ensure:         'present'
      localjndiname:  'jms/aq/TestQueue'
      object_type:    'destination'
      remotejndiname: 'Queues/TestQueue'

jms_connection_factory_instances:
  'jmsClusterModule:cf':
      ensure:             'present'
      jmsmodule:          'jmsClusterModule'
      defaulttargeting:   '0'
      jndiname:           'jms/cf'
      subdeployment:      'wlsServers'
      transactiontimeout: '3600'
      xaenabled:          '0'
  'jmsClusterModule:cf2':
      ensure:             'present'
      jmsmodule:          'jmsClusterModule'
      defaulttargeting:   '1'
      jndiname:           'jms/cf2'
      transactiontimeout: '3600'
      xaenabled:          '1'

jms_queue_instances:
   'jmsClusterModule:ErrorQueue':
     ensure:                   'present'
     distributed:              '1'
     expirationpolicy:         'Discard'
     jndiname:                 'jms/ErrorQueue'
     redeliverydelay:          '-1'
     redeliverylimit:          '-1'
     subdeployment:            'jmsServers'
     defaulttargeting:         '0'
     timetodeliver:            '-1'
     timetolive:               '-1'
   'jmsClusterModule:Queue1':
     ensure:                   'present'
     distributed:              '1'
     errordestination:         'ErrorQueue'
     expirationpolicy:         'Redirect'
     jndiname:                 'jms/Queue1'
     redeliverydelay:          '2000'
     redeliverylimit:          '3'
     subdeployment:            'jmsServers'
     defaulttargeting:         '0'
     timetodeliver:            '-1'
     timetolive:               '300000'
   'jmsClusterModule:Queue2':
     ensure:                   'present'
     distributed:              '1'
     expirationloggingpolicy:  '%header%%properties%'
     expirationpolicy:         'Log'
     jndiname:                 'jms/Queue2'
     redeliverydelay:          '2000'
     redeliverylimit:          '3'
     subdeployment:            'jmsServers'
     defaulttargeting:         '0'
     timetodeliver:            '-1'
     timetolive:               '300000'

# create jms quotas for the jms module 
jms_quota_instances:
   'jmsClusterModule:QuotaBig':
      ensure:           'present'
      bytesmaximum:     '9223372036854775807'
      messagesmaximum:  '9223372036854775807'
      policy:           'FIFO'
      shared:           '1'
   'jmsClusterModule:QuotaLow':
      ensure:           'present'
      bytesmaximum:     '20000000000'
      messagesmaximum:  '9223372036854775807'
      policy:           'FIFO'
      shared:           '0'

jms_subdeployment_instances:
   'jmsClusterModule:jmsServers':
      ensure:     'present'
      target:     'jmsServer1,jmsServer2'
      targettype: 'JMSServer,JMSServer'
   'jmsClusterModule:wlsServers':
      ensure:     'present'
      target:     'WebCluster'
      targettype: 'Cluster'
   'jmsClusterModule:safServers':
      ensure:     'present'
      target:     'jmsSAFAgent1,jmsSAFAgent2'
      targettype: 'SAFAgent,SAFAgent'

jms_topic_instances:
   'jmsClusterModule:Topic1':
     ensure:               'present'
     defaulttargeting:     '0'
     distributed:          '1'
     expirationpolicy:     'Discard'
     jndiname:             'jms/Topic1'
     redeliverydelay:      '2000'
     redeliverylimit:      '2'
     subdeployment:        'jmsServers'
     timetodeliver:        '-1'
     timetolive:           '300000'
   'jmsClusterModule:Topic2':
     ensure:               'present'
     defaulttargeting:     '0'
     distributed:          '1'
     errordestinationtype: 'UniformDistributedQueues'
     errordestination:     'ErrorQueue'
     expirationpolicy:     'Redirect'
     redeliverydelay:      '2000'
     redeliverylimit:      '3'
     jndiname:             'jms/Topic2'
     subdeployment:        'jmsServers'
     timetodeliver:        '-1'
     timetolive:           '300000'

safagent_instances:
    'jmsSAFAgent1':
          ensure:              'present'
          target:              'wlsServer1'
          targettype:          'Server'
          servicetype:         'Sending-only'
          persistentstore:     'jmsFileSAFAgent1'
          persistentstoretype: 'FileStore'
    'jmsSAFAgent2':
          ensure:              'present'

     adminserver_name:     "AdminServer"
     adminserver_address:  "localhost"
     adminserver_port:     7001
     nodemanager_port:     5556
     weblogic_password:    "weblogic1"
     log_output:           true



nodemanager_instances:
  'nodemanager':
     nodemanager_port:     5556
     log_output:           true


